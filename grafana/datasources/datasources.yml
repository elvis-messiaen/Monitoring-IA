apiVersion: 1

datasources:
  # Datasource principale : Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  # Datasource cAdvisor (monitoring des containers Docker)
  - name: cAdvisor
    type: prometheus
    access: proxy
    url: http://cadvisor:8080
    isDefault: false

  # Datasource API (si tu exposes des m√©triques via /metrics dans FastAPI)
  - name: Titanic-API
    type: prometheus
    access: proxy
    url: http://api:8000/metrics
    isDefault: false
